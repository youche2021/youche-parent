kailo.swagger.title=redis接口
kailo.swagger.description=备注
kailo.swagger.version=1.0.0

server.port=8080

# redis configuration
spring.redis.database=0
spring.redis.host=inner-test-host
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=10s
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.max-active=8

# caffeine cache configuration
spring.cache.cache-names=user
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=500,expireAfterWrite=30s
spring.cache.type=caffeine